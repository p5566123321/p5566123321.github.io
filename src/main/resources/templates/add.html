<!DOCTYPE HTML>
<html>
<head> 
    <title>新增公佈欄事項</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h2>新增公佈訊息</h2>
    <form action="/board/add" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">標題</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="請輸入標題">
      </div>
      <div class="mb-3">
        <label for="publisher" class="form-label">發布者</label>
        <input type="text" class="form-control" id="publisher" name="publisher" th:value="${userID}" readonly>
      </div>
      <div class="mb-3">
        <label for="publicDate" class="form-label">發布日期</label>
        <input type="date" class="form-control" id="publicDate" name="publicDate">
      </div>
      <div class="mb-3">
        <label for="expirationDate" class="form-label">截止日期</label>
        <input type="date" class="form-control" id="expirationDate" name="expirationDate">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">公布內容</label>
        <textarea class="form-control" id="content" name="content" rows="5" placeholder="請輸入內容"></textarea>
      </div>
      
      <div class="mb-3">
        <label for="attachment" class="form-label">上傳附件</label>
        <input class="form-control" type="file" id="attachment" name="attachment">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-success">提交</button>
        <button type="reset" class="btn btn-secondary">重置</button>
      </div>
    </form>
  </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
