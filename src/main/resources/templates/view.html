<!DOCTYPE HTML>
<html>
<head> 
    <title>瀏覽公佈欄事項</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    
    <form th:action="@{/board/edit/{id}(id=${message.id})}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">標題</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="請輸入標題" th:field="${message.title}" disabled readonly>
        </div>
        <div class="mb-3">
          <label for="publisher" class="form-label">發布者</label>
          <input type="text" class="form-control" id="publisher" name="publisher" placeholder="請輸入發布者" th:field="${message.publisher}" disabled readonly> 
        </div>
        <div class="mb-3">
          <label for="publicDate" class="form-label">發布日期</label>
          <input type="date" class="form-control" id="publicDate" name="publicDate" th:field="${message.publicDate}" disabled readonly>
        </div>
        <div class="mb-3">
          <label for="expirationDate" class="form-label">截止日期</label>
          <input type="date" class="form-control" id="expirationDate" name="expirationDate" th:field="${message.expirationDate}" disabled readonly>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">公布內容</label>
          <textarea class="form-control" id="content" name="content" rows="5" placeholder="請輸入內容" th:text="${message.content}" disabled readonly></textarea>
        </div>
        <div class="mb-3">
          <p>附件</p>
          <a th:href="@{/home/download/{id}(id=${message.id})}"><strong th:text="${message.getFileName}"></strong></a>
        </div>

    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
